<!DOCTYPE html>
<html ng-app="yellowApp">
  <head>
    <meta charset="utf-8">
    <title>Group Repo Shift 2</title>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>
  </head>
  <body ng-controller="YellowController">

    <button ng-click="getUsers()">Get Users</button>
    <button ng-click="destroyUsers()">Nuke Everything</button>
    <div ng-repeat="user in usersList">
    <h2>Name: {{ user.personName }}</h2>
      Age: {{ user.personAge }}
      Birthplace: {{ user.personBirthplace }}
      Location: {{ user.personLocation }}
      Twitter: {{ user.personTwitter }}
      <button ng-click="deleteUser(user)">Delete User</button>
    </div>
  </body>
</html>
